<ion-card class="meal-history-item">
  <div>
    <span class="major-emoji-value">{{majorPts}}</span>
    <span class="major-emoji">{{majorEmoji}}</span>
  </div>
  <div>
    <span class="meal-date">{{meal.created | date: 'short'}}</span>
  </div>
  <div>
    <span class="minor-emoji-value">{{!isFreebie ? minorPts : ''}}</span>
    <span class="minor-emoji">{{!isFreebie ? minorEmoji : ''}}</span>
  </div>
</ion-card>
