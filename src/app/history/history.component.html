<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span translate>History</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card text-center>
    <ion-card-content>
      <ion-card-title translate>APP_NAME</ion-card-title>
      <p>
        <ion-icon name="code"></ion-icon> <span translate>Version</span> {{version}}
      </p>
      <ion-row>
        <ion-col *ngFor="let item of meals">
          <ion-card class="meal-history-item">
            <div class="left">E:{{item.emotion}}</div>
            <div class="right">P:{{item.pleasure}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
