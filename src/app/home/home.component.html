<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span translate>Home</span></ion-title>
    <!--<app-emoji-selector></app-emoji-selector>-->
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card text-center>
    <ion-grid>
      <ion-row>
        <ion-chip>
          <ion-icon name="star" color="dark"></ion-icon>
          <ion-label>Last Weeks Score {{lastWeekScore}}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-icon name="star" color="dark"></ion-icon>
          <ion-label>This Weeks Score {{weekScore}}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-icon name="heart" color="dark"></ion-icon>
          <ion-label>Today's Score {{dayScore}}</ion-label>
        </ion-chip>
      </ion-row>

      <h3>Emotion Emoji Scale</h3>
      <ion-row>
        <ion-col (click)="onEmotionChange('1')" [ngClass]="[selectedEmotion == '1' ? 'selected-bak' : '']">
          <ion-card class="emotion-1 emoji-size"  [ngClass]="[selectedEmotion == '1' ? 'selected-emotion' : '']" >
            ğŸ˜¤
          </ion-card>
        </ion-col>
        <ion-col (click)="onEmotionChange('2')" [ngClass]="[selectedEmotion == '2' ? 'selected-bak' : '']">
          <ion-card class="emotion-2 emoji-size"  [ngClass]="[selectedEmotion == '2' ? 'selected-emotion' : '']">
            ğŸ˜
          </ion-card>
        </ion-col>
        <ion-col (click)="onEmotionChange('3')" [ngClass]="[selectedEmotion == '3' ? 'selected-bak' : '']">
          <ion-card class="emotion-3 emoji-size"  [ngClass]="[selectedEmotion == '3' ? 'selected-emotion' : '']">
            ğŸ˜
          </ion-card>
        </ion-col>
        <ion-col (click)="onEmotionChange('4')" [ngClass]="[selectedEmotion == '4' ? 'selected-bak' : '']">
          <ion-card class="emotion-4 emoji-size"  [ngClass]="[selectedEmotion == '4' ? 'selected-emotion' : '']">
            ğŸ˜‚
          </ion-card>
        </ion-col>
        <ion-col (click)="onEmotionChange('5')" [ngClass]="[selectedEmotion == '5' ? 'selected-bak' : '']">
          <ion-card class="emotion-5 emoji-size"  [ngClass]="[selectedEmotion == '5' ? 'selected-emotion' : '']">
            ğŸ™ˆ
          </ion-card>
        </ion-col>
      </ion-row>



      <h3>Pleasure Emoji Scale</h3>
      <ion-row>
        <ion-col (click)="onPleasureChange('1')" [ngClass]="[selectedPleasure == '1' ? 'selected-bak' : '']">
          <ion-card class="pleasure-1 emoji-size"  [ngClass]="[selectedPleasure == '1' ? 'selected-pleasure' : '']">
            ğŸ˜
          </ion-card>
        </ion-col>
        <ion-col (click)="onPleasureChange('2')" [ngClass]="[selectedPleasure == '2' ? 'selected-bak' : '']">
          <ion-card class="pleasure-2 emoji-size"  [ngClass]="[selectedPleasure == '2' ? 'selected-pleasure' : '']">
            ğŸ˜
          </ion-card>
        </ion-col>
        <ion-col (click)="onPleasureChange('3')" [ngClass]="[selectedPleasure == '3' ? 'selected-bak' : '']">
          <ion-card class="pleasure-3 emoji-size"  [ngClass]="[selectedPleasure == '3' ? 'selected-pleasure' : '']">
            ğŸ˜ƒ
          </ion-card>
        </ion-col>
        <ion-col (click)="onPleasureChange('4')" [ngClass]="[selectedPleasure == '4' ? 'selected-bak' : '']">
          <ion-card class="pleasure-4 emoji-size"  [ngClass]="[selectedPleasure == '4' ? 'selected-pleasure' : '']">
            ğŸ˜›
          </ion-card>
        </ion-col>
        <ion-col (click)="onPleasureChange('5')" [ngClass]="[selectedPleasure == '5' ? 'selected-bak' : '']">
          <ion-card class="pleasure-1 emoji-size"  [ngClass]="[selectedPleasure == '5' ? 'selected-pleasure' : '']">
            ğŸ˜
          </ion-card>
        </ion-col>
      </ion-row>

      <h3>Freebies</h3>
      <ion-row>
        <ion-col (click)="onFreebieSelect('1')" [ngClass]="[selectedFreebie == '1' ? 'selected-bak' : '']">
          <ion-card class="freebie-1 emoji-size"  [ngClass]="[selectedFreebie == '1' ? 'selected-freebie' : '']">
            <!--ğŸ¥—-->
            <img src="../../assets/img/salad.svg" style="width: 27%; height: auto; margin: auto;">
          </ion-card>
        </ion-col>
        <ion-col (click)="onFreebieSelect('2')" [ngClass]="[selectedFreebie == '2' ? 'selected-bak' : '']">
          <ion-card class="freebie-2 emoji-size"  [ngClass]="[selectedFreebie == '2' ? 'selected-freebie' : '']">
            ğŸ¥¤
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>

    <ion-row>
      <ion-col>
        <button ion-button (click)="onSubmit()" [disabled]="(selectedPleasure != '' && selectedEmotion != '') || selectedFreebie != '' ? false : true">Save Meal</button>
      </ion-col>
    </ion-row>

    <h1>{{clickMessage}}</h1>

    <ion-card-content>
      <ion-card-title>
        <span translate>Inspirational Quote</span>
        <app-emoji-selector></app-emoji-selector>
      </ion-card-title>
      <p>
        <app-loader [isLoading]="isLoading"></app-loader>
        <q [hidden]="isLoading">{{quote}}</q><br>
        <q [hidden]="isLoading">By: {{quoteAuthor}}</q>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
